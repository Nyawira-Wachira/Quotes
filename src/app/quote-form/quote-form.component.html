<div class="container-fluid">
    <h2 class="text-center">Write your Quotes Here</h2>
    <hr>
    <form> 
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4"required></textarea>
         
        </div>
        <div class="form-group">
  
            <br><label for="author">Author</label>          
            <input type="text" required class="form-control" id="author">
  
  
        </div>
        <div class="form-group">
            <br><label for="name">Your Name</label><br>
            <input type='text' id="name" required>
        </div>
        <br><button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
