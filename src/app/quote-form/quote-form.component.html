<div class="container-fluid">
    <h2 class="text-center">New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'> 
        <div class="form-group">
            <label for="text">Quote</label>
            <textarea class="form-control" id="text" rows="4" [(ngModel)]="newQuote.text" name="text" #text="ngModel" required></textarea> 
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
        </div>
        <div class="form-group"> 
            <br><label for="author">Author</label>          
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Field is required</p>
              </div>
        </div>
        <div class="form-group">
            <br><label for="name">Submitted by</label><br>
            <input type='text' required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Input is required</p>
            </div>
        </div>
        <br><button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
