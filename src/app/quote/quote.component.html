<div class="container">
  <h1>Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
    <div *ngFor='let quote of quotes ;let i = index'>
      <div>
      {{quote.text}}
      <p><strong>{{quote.author}}</strong></p>
      <p>{{quote.creationDate|date}}</p>
      <button (click)='toggleDetails(i)'>Details</button>
      </div>
      <br><div *ngIf='quote.showDescription'>
      <app-quote-detail [quote]='quote' (isDislike) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
    </div>
    </div>
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>
  </div>
</div>
