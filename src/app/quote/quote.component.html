<div>
  <h1>Quotes</h1>
  <hr>
    <div *ngFor='let quote of quotes ;let i = index'>
      <ul>
      <li>{{quote.text}}</li>
      </ul>
      <button (click)='toggleDetails(i)'>Details</button>
      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDislike) = 'deleteQuote($event,i)'></app-quote-detail>
</div>
